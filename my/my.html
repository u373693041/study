<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./my.css">
    <link rel="stylesheet" type="text/css" href="../bottomBar/bottomBar.css">
    <script type="text/javascript">
        (function(){
            var docEl = document.documentElement

            // set 1rem = viewWidth / 10
            function setRemUnit () {
                var rem = docEl.clientWidth / 10;
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit()

            // reset rem unit on page resize
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                setRemUnit()
            }
            });
        })();
    </script>
</head>
<body>

    <div class="my">
        <!--头部栏-->
        <div class="header">
            <img class="avatar" src="http://i.waimai.meituan.com/static/img/default-avatar.png"/>
            <p class="nickname">美团小骑手 &gt;</p>
        </div>
        <!--内容表单区域-->
        <div class="content">
            <ul class="items">
                <li class="address">
                    收货地址管理
                </li>
                <li class="money">
                    商家代金券
                </li>
            </ul>
            <ul class="items">
                <li class="email">
                    意见反馈
                </li>
                <li class="question">
                    常见问题
                </li>
            </ul>
            <p class="tel">客服电话:&nbsp;101-097-77</p>
            <p class="time">服务时间:&nbsp;9:00-23:00</p>
        </div>
    </div>
    <!--底部栏-->
    <div class="bottom-bar">
    </div>
    <!--底部栏-->
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../bottomBar/bottomBar.js"></script>
</body>
</html>
